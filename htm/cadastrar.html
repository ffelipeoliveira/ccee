<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - CCEE</title>
  <link rel="stylesheet" href="style-cadastrar.css">
</head>
<body>
  <div class="background">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div class="login-container">
      <div class="logo">
        <h1><img src="logo.png" alt="Logo"></h1>
        <p>CENTRAL DE COMUNICAÇÃO <br> ESTUDANTIL POR E-MAIL</p>
      </div>

      <form>
        <input type="text" placeholder="Matrícula">
        <input type="email" placeholder="E-mail">

        <div class="password-container">
          <input type="password" placeholder="Senha">
        </div>

        <div class="password-container">
          <input type="password" placeholder="Confirmar senha">
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="termos">
          <label for="termos">Concordo com os Termos</label>
        </div>

        <div class="buttons">
          <button type="button" class="back-button">⮜</button>
          <button type="submit" class="login-button">⮞</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
